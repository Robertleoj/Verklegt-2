<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
      <title>Base Generic</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}" />
    <script src="{% static '/Scripts/script_generic.js' %}"></script>
  </head>
  <body>
  <!-- TODO: make menu thingy script collapsable -->
  <nav class="sidebar-navigation">
	<ul>
		<li class="active">
			<i class="fa fa-share-alt"></i>
			<span class="tooltip">Connections</span>
		</li>
		<li>
			<i class="fa fa-hdd-o"></i>
			<span class="tooltip">Devices</span>
		</li>
		<li>
			<i class="fa fa-newspaper-o"></i>
			<span class="tooltip">Contacts</span>
		</li>
		<li>
			<i class="fa fa-print"></i>
			<span class="tooltip">Fax</span>
		</li>
		<li>
			<i class="fa fa-sliders"></i>
			<span class="tooltip">Settings</span>
		</li>
	</ul>
</nav>
  <div class="container-fluid">
    <div class='row'>
        <div class='col-sm-2'>
            {% block sidebar %}
            <ul class='sidebar-nav'>
              <li><a href="{% url 'landing' %}">Landing Page</a></li>
              <li><a href="{% url 'login' %}">Login Page</a></li>
              <li><a href="{% url 'register' %}">Registration Page</a></li>
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>

</html>
